<!DOCTYPE html>
<html>
  <head>
    <title>Delete Blog</title>
  </head>
  <body>
    <h2>Are you sure you want to delete this blog?</h2>
    <p>{{ blog.title }}</p>
    <p>{{ blog.description }}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blog_list' %}">No, go back</a>
  </body>
</html>
